<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My People</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/myPeople.css">
</head>

<body>
    <ul id="myLocationsdropdown" class="dropdown-content">
        <li>
            <a href="/locations">View Locations</a>
        </li>
        <li class="divider"></li>
        <li>
            <a href="/add/location">Add/Edit</a>
        </li>
    </ul>
    <ul id="myPeopledropdown" class="dropdown-content">
        <li>
            <a href="/people">View People</a>
        </li>
        <li class="divider"></li>
        <li>
            <a href="/add/person">Add/Edit</a>
        </li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">Circle of Friends</a>
            <ul class="right hide-on-med-and-down">
                <!-- Dropdown Trigger -->
                <li>
                    <a class="dropdown-trigger" href="#!" data-target="myLocationsdropdown">My Locations
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                </li>
                <li>
                    <a class="dropdown-trigger" href="#!" data-target="myPeopledropdown">My People
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="firstName" type="text" class="validate">
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="lastName" type="text" class="validate">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nickName" type="tel" class="validate">
                    <label for="nickName">Nickname</label>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="jobRole" type="text" class="validate">
                        <label for="jobRole">Job Role</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">description</i>
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Notes</label>
                    </div>
                    <div class="input-field col s4">
                            <select id="locationSelect">
                              <option value="" disabled selected>Choose an option</option>
                            </select>
                            <label>Add Location</label>
                          </div>
                </div>

        </form>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

        <button class="btn waves-effect waves-light" type="submit" name="action">Discard
            <i class="material-icons right">send</i>
        </button>


        <script type="text/javascript" src="../js/addPerson.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
</html>
