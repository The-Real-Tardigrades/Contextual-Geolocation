<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">My Locations</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">

            </ul>
        </div>

    <div id='map'></div>

    <ul class="sidenav" id="mobile-demo">
        <li>
            <a href="/locations">My Locations</a>
        </li>
        <li>
            <a href="/people">My People</a>
        </li>
    </ul>

    <script>
    var labels = '123456789';
        var labelIndex = 0;

        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 50, lng: -100 },
                zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;
            getLocations();

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('You are here');
                    infoWindow.open(map);
                    map.setCenter(pos);
                    $.get("/api/locations", function (data) {
                        for (var i = 0; i < data.length; i++) {
                        var latLng = { lat: Number(data[i].latitude), lng: Number(data[i].longitude) };
                        console.log(checkDistance(pos, latLng));
                }
            });
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            
        }

        function getLocations() {
            $.get("/api/locations", function (data) {
                for (var i = 0; i < data.length; i++) {
                    var latLng = { lat: Number(data[i].latitude), lng: Number(data[i].longitude) };
                    console.log(latLng);
                    placeMarker(latLng, map);
                }
            });
        }

        function placeMarker(latLng, map) {
            var marker = new google.maps.Marker({
                position: latLng,
                label: labels[labelIndex++ % labels.length],
                map: map
            });
            var circle = new google.maps.Circle({
                map: map,
                radius: 100,
                fillColor: '#AA0000'
            });
            circle.bindTo('center', marker, 'position');
        }

        function checkDistance(userLocation, markerLocation) {
            var userCoords = new google.maps.LatLng(userLocation.lat, userLocation.lng);
            var markerCoords = new google.maps.LatLng(markerLocation.lat, markerLocation.lng);
            if (google.maps.geometry.spherical.computeDistanceBetween(userCoords, markerCoords) <= 100) {
                return true;
            }
            return false;
        }


    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY4Yg9O63QZOIF726F2IWsBNosiegpv9M&callback=initMap&libraries=geometry"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>
